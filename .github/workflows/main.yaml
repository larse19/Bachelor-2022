on: [push] #change

jobs:
  push_to_confluence:
    runs-on: ubuntu-latest
    name: Converting Markdown to Confluence
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v3
      - name: Conversion step
        env:
          CONFLUENCE_URL: 'https://at-bachelor.atlassian.net/wiki'
          CONFLUENCE_SPACE_ID: 'BP'
          AUTH_USERNAME: ${{ secrets.AUTH_USERNAME }}
          AUTH_API_TOKEN: ${{ secrets.AUTH_API_TOKEN }}
        uses: TTengs/MarkdownToConfluence@v2.0.1
        id: convert
        with:
          fileslocation: './testdocs'